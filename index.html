<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Get A Quote</button>
        <div class="popup" id="popup">
            <img src="image.png\green-check-mark-icon-transparent-background-10.png">
            <h2>SUCCESS</h2>
            <p>Check your email for a booking confirmation. We'll see you soon! </p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>





    </div>

<script src="app.js"></script>






</body>
</html>
